<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete</title>
</head>
<body>
    {% extends 'halls/base.html' %}

{% block content %}

<div class="container">
    <hr><br>
    <h2>Are you sure want you want to delete this video?</h2>
    
    <hr><br>
    <form action="" method="post">
        {% csrf_token %}
        
        {{ form.as_p }}
        
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'dashboard' %}" class="btn btn-primary">Back</a>
     
    </form>
    
    <div class="row">

        
               <div class="col-md-4 mt-3">
                   <div class="card mb-4 shadow-sm">
                    <iframe width="100%" height="225" src="https://www.youtube.com/embed/{{ video.youtube_id }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        <div class="card-body">
                            <p class="card-text"> {{ video.title}} </p>
                        </div>
                    </div>
                </div>
               
    </div>

    
</div>

{% endblock %}
</body>
</html>
